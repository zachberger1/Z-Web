<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Z-Logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="Berger.png" alt="Logo" class="logo">
        <nav>
            <a class="nav-btn" onclick="navigateTo('index.html')">Task Manager</a>
            <a class="nav-btn" onclick="navigateTo('page1.html')">Website List</a>
            <a class="nav-btn" onclick="navigateTo('page2.html')">Friends</a>
        </nav>
    </header>

    <main>
        <div>
            <button class="add-btn" onclick="openModal()">Add Task</button>
        </div>
        <div id="taskList"></div>
    </main>
    
    <div class="backdrop" id="addTaskBackdrop">
        <div class="modal" id="addTaskModal">
            <div class="input-group">
                <label for="taskInput">Task:</label>
                <input type="text" id="taskInput" required />
            </div>
            <section class="colom">
                <div class="input-group">
                    <label for="taskLocationInput">Location:</label>
                    <input type="text" id="taskLocationInput" />
                </div>
                <div class="input-group">
                    <label for="taskDateTimeInput">Date and Time:</label>
                    <input type="datetime-local" id="taskDateTimeInput" />
                </div>
                <div class="input-group">
                    <label for="taskTransportationInput">Transportation:</label>
                    <input type="text" id="taskTransportationInput" />
                </div>
                <div class="input-group">
                    <label for="taskLinkNameInput">Link Name:</label>
                    <input type="text" id="taskLinkNameInput" />
                </div>
                <div class="input-group">
                    <label for="taskLinkInput">Link:</label>
                    <input type="url" id="taskLinkURLInput" />
                </div>
            </section>
            <section class="colom">
                <div class="input-group">
                    <label for="taskPickupTimeInput">Pickup Time:</label>
                    <input type="time" id="taskPickupTimeInput" />
                </div>
                <div class="input-group">
                    <label for="taskAssignedToInput">Assigned To:</label>
                    <input type="text" id="taskAssignedToInput" />
                </div>
                <div class="input-group">
                    <label for="taskNotsInput">Notes:</label>
                    <input type="text" id="taskNotsInput" />
                </div>
            </section>
            <button class="close-btn" onclick="closeAddTaskModal()">Close</button>
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>
    </div>

    <div class="backdrop" id="modalBackdrop">
        <div class="modal" id="taskModal">
            <h1 id="taskModalText"></h1>
            <div class="details">
                <p id="taskLocationText"></p>
                <p id="taskDateTimeText"></p>
                <p id="taskTransportationText"></p>
                <p id="taskPickupTimeText"></p>
                <p id="taskAssignedToText"></p>
                <p id="taskNotsText"></p>
                <p id="taskLinkText"></p>
                <button class="close-btn" onclick="closeModals()">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
